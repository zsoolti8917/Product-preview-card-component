<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="left">
        <img src="./images/image-product-desktop.jpg" alt="product image">
      </div>

      <div class="right">
        <h1 class="title">Perfume</h1>
        <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
        <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <p class="price--actual">$149.99</p>
          <p class="price--old">$169.99</p>
        </div>

        <button class="button">Add to Cart</button>
      </div>
    </div>
  </main>
</body>

</html>
