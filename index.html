<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Zsolt Varjú">
  <meta name="description" content="My first attempt on this Product preview card Frontend mentor challange">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <!-- Article starts here -->
    <article class="product">

      <!-- Product image starts here -->
      <picture class="product__img">
        <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="image mobile">
      </picture>
      <!-- Product image ends here -->

      <!-- Product content/information starts here -->
      <div class="product__content">
        <p class="product__category">Perfume</p>
        <h1 class="product__title"> Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptous interpretation composed by Oliver Polge, Perfumer-Creator for the House of
          CHANEL</p>
        <div class="flex-group">
          <p class="product__price">
            <span class="visually-hidden">Current price:</span>
            €149.99
          </p>
          <p class="product__original-price">
            <span class="visually-hidden">Original price:</span>
            <s>€169.99</s>
          </p>
        </div>
        <button class="button" data-icon="shopping-cart">Add to cart</button>
      </div>
      <!-- Product content/information ends here -->

    </article>
    <!-- Article ends here -->
  </main>
</body>

</html>
